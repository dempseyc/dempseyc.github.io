<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="CSSreset.css">
  <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>BAAD PLAANET!!</title>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="title">BAAD PLAANET!!</div>
    <div id="displayarea" >
      <div id="whoffset">
        <!-- <div id="wh-skip-border"> -->

          <div id="worldhandle" class="worldhandle trans">
            <div class="worldsquare ws0"><div class="tokenmap"></div></div>
            <div class="worldsquare ws1"><div class="tokenmap"></div></div>
            <div class="worldsquare ws2"><div class="tokenmap"></div></div>
            <div class="worldsquare ws3"><div class="tokenmap"></div></div>
            <div class="worldsquare ws4"><div class="tokenmap"></div></div>
            <div class="worldsquare ws5"><div class="tokenmap"></div></div>
            <div class="worldsquare ws6"><div class="tokenmap"></div></div>
            <div class="worldsquare ws7"><div class="tokenmap"></div></div>
            <div class="worldsquare ws8"><div class="tokenmap"></div></div>
            <div id= "atmosphere"></div>
          </div>  <!--  close worldhandle div  -->
        
        <!-- </div> -->
      </div>
      
      <div id="mask">
        <div id="avatarhandle" class="handle">
          <div id="avatarshadow" class="shadow"></div>
          <div id="avatar" class="wobble"></div>
        </div>  <!--  close avatar handle div  -->
        <div id="locator">
          <p>[X,Y]</p>
        </div>
      </div>  <!-- close mask div -->

      
    </div> <!-- close display area -->

    <div id="q">
      <!-- for example -->
      <p>TAAKE THAAT!!</br>
      USE ARROWS AND "/" key!!</p>
      <!-- for example
      to append in script -->
    </div>
    <div id="panel">
      <div id="inventory"></div>
    </div>
    <div id="controls">
      <div class="thumb left-thumb">
        <button class="arrow-button up-button">
          <div class="arrow-line arrow-line__upper"></div>
          <div class="arrow-line arrow-line__lower"></div>
        </button>
        <button class="arrow-button down-button">
          <div class="arrow-line arrow-line__upper"></div>
          <div class="arrow-line arrow-line__lower"></div>
        </button>
      </div>
      <div class="thumb right-thumb">
        <button class="arrow-button left-button">
          <div class="arrow-line arrow-line__upper"></div>
          <div class="arrow-line arrow-line__lower"></div>
        </button>
        <button class="arrow-button right-button">
          <div class="arrow-line arrow-line__upper"></div>
          <div class="arrow-line arrow-line__lower"></div>
        </button>
        <button class="action-button">
          <div class="arrow-line arrow-line__hor1"></div>
        </button>
      </div>
    </div>

    <script src="jquery-1.11.3.js"></script>
    <script src="script2.js"></script>
  </body>
</html>
